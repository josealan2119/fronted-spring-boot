<div class="forgot-password-form">
  <h2>¿Olvidaste tu contraseña?</h2>

  <label for="email">Email</label>
  <input
    id="email"
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="tu@correo.com"
    required
  />

  <button (click)="resetPassword()">Enviar enlace de reset</button>

  <p *ngIf="message" class="info">{{ message }}</p>
  <a routerLink="/login">← Volver al login</a>
</div>
