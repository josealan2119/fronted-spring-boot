<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="callLogin()">
    <div class="form-group">
      <label>Usuario</label>
      <input
        type="User"
        [(ngModel)]="email"
        name="Usuario"
        placeholder="tu usuario"
        required
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="••••••••"
        required
      />
    </div>

    <div class="form-links">

      <a routerLink="/">Cancel</a>
    </div>

    <button type="submit" class="btn-login">Log in</button>

    <p class="new-account">
      New? <a routerLink="/newuser">Create account</a>
    </p>
  </form>
</div>
